<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Error Tracking System</a>
                <div class="navbar-nav">
                    <a class="nav-link active" href="#" data-status="all">All Errors</a>
                    <a class="nav-link" href="#" data-status="open">Open</a>
                    <a class="nav-link" href="#" data-status="resolved">Resolved</a>
                    <a class="nav-link" href="/help.html">Справка</a>
                    <button class="btn btn-outline-light ms-3" id="syncButton">
                        <i class="bi bi-arrow-repeat"></i> Sync INWise
                    </button>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="error-filters mb-4">
                        <div class="row">
                            <div class="col-md-3">
                                <select class="form-select" id="severityFilter">
                                    <option value="all">All Severities</option>
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="sourceFilter">
                                    <option value="all">All Sources</option>
                                    <option value="inwise">INWise</option>
                                    <option value="manual">Manual</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="componentFilter" placeholder="Filter by Component">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="searchFilter" placeholder="Search in errors">
                            </div>
                        </div>
                    </div>

                    <div class="error-stats mb-4">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card bg-danger text-white">
                                    <div class="card-body">
                                        <h5 class="card-title">High Severity</h5>
                                        <p class="card-text" id="highSeverityCount">0 Open</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-warning">
                                    <div class="card-body">
                                        <h5 class="card-title">Medium Severity</h5>
                                        <p class="card-text" id="mediumSeverityCount">0 Open</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-success text-white">
                                    <div class="card-body">
                                        <h5 class="card-title">Low Severity</h5>
                                        <p class="card-text" id="lowSeverityCount">0 Open</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-info text-white">
                                    <div class="card-body">
                                        <h5 class="card-title">Resolution Rate</h5>
                                        <p class="card-text" id="resolutionRate">0%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="error-list">
                        <!-- Errors will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Detail Modal -->
    <div class="modal fade" id="errorDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Error details will be dynamically inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="resolveError">Mark as Resolved</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
